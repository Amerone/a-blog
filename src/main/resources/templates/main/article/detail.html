<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/static :: style">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:include="common/templates :: header"></div>
    <div th:include="common/templates :: header-nav"></div>

    <div class="layui-container">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md8 content detail">
                <div class="fly-panel detail-box">
                    <h1 th:text="${article.title}"></h1>
                    <div class="fly-detail-info">
                    </div>
                    <div class="detail-about">
                        <a class="fly-avatar" th:href="@{'/u/' + ${article.userId}}">
                            <img th:src="${article.avatar}" th:alt="${article.username}">
                        </a>
                        <div class="detail-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:include="common/templates :: footer"></div>
</body>
<script type="application/javascript">
    $('.detail-body').each(function(){
        var othis = $(this),
            html = othis.html();
            othis.html([[${article.content}]]);
    });
</script>
</html>
