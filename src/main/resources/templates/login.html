<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/static :: style">
    <meta charset="utf-8">
    <title>登入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>

<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <a class="fly-logo" href="/">
            <img src="/images/logo.png" alt="layui">
        </a>
    </div>
</div>

<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li class="layui-this">登入</li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <form method="post" id="loginForm">
                            <div class="layui-form-item">
                                <label for="L_email" class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="username" name="username"
                                           lay-verify="required" autocomplete="off"
                                           class="layui-input" th:placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="password" name="password"
                                           lay-verify="required" autocomplete="off"
                                           class="layui-input" th:placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">请输入验证码</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_ververcodecode" name="vercode"
                                           lay-verify="required" placeholder="请输入验证码"
                                           autocomplete="off" class="layui-input">
                                </div>
                                <img id="capthca" src="/capthca.jpg">
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="*" lay-submit>立即登录</button>
                                <span style="padding-left:20px;">
                                  <a href="forget.html">忘记密码？</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--尾-->
<div th:include="common/templates :: footer"></div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
