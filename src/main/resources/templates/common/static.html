<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="style">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- css -->
    <link th:href="@{/lib/layui-fly/layui/css/layui.css}" rel="stylesheet"/>
    <link th:href="@{/lib/layui-fly/css/global.css}" rel="stylesheet"/>
    <link th:href="@{/lib/wow/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/common.css}"/>


    <!-- js -->
    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/jquery/jquery.validate.min.js}"></script>
    <script th:src="@{/lib/jquery/messages_zh.min.js}"></script>
    <script th:src="@{/lib/blockUI/jquery.blockUI.js}"></script>
    <script th:src="@{/lib/layui-fly/layui/layui.js}"></script>
    <script th:src="@{/lib/scrollReveal/scrollreveal.min.js}"></script>
    <script th:src="@{/lib/wow/wow.min.js}"></script>
    <script th:src="@{/lib/markdown/marked.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>

    <script th:inline="javascript" th:if="${session.profile != null}">
        layui.cache.page = '';
        layui.cache.user = {
            username: [[${session.profile.username}]]
            ,uid: [[${session.profile.id}]]
            ,avatar: [[${session.profile.avatar}]]
            ,experience: 0
            ,sex: [[${session.profile.gender}]]
        };
        layui.config({
                         version: "3.0.0",
                         base: '/lib/layui-fly/mods/' //这里实际使用时，建议改成绝对路径
                     }).extend({
                                   fly: 'index'
                               }).use('fly');
    </script>

</head>
